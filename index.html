<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Animation Viewer</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #2c3e50;
      --card-bg: #fff;
      --border: #ccc;
    }

    .dark {
      --bg: #1a1a1a;
      --text: #f0f0f0;
      --card-bg: #2d2d2d;
      --border: #555;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e0e0e0;
    }

    #animation {
      max-width: 100%;
      height: auto;
      max-height: 400px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--card-bg);
      margin: 0 auto 2rem;
      display: none;
    }

    #status {
      margin-top: 1rem;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ­ Emotion Animation Viewer</h1>
    
    <div class="controls">
      <!-- Dropdown to select emotion -->
      <select id="emotionSelect">
        <option value="">Select Emotion</option>
        <option value="angry">Angry</option>
        <option value="blink">Blink</option>
        <option value="blink2">Blink 2</option>
        <option value="dizzy">Dizzy</option>
        <option value="excited">Excited</option>
        <option value="happy">Happy</option>
        <option value="happy2">Happy 2</option>
        <option value="happy3">Happy 3</option>
        <option value="neutral">Neutral</option>
        <option value="sad">Sad</option>
        <option value="sleep">Sleep</option>
      </select>
      
      <!-- Dark mode toggle -->
      <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>
    
    <!-- Animation image -->
    <img id="animation" src="" alt="Emotion Frame" />
    
    <!-- Status text -->
    <div id="status">Select an emotion to start</div>
  </div>

  <script>
    const emotionSelect = document.getElementById('emotionSelect');
    const animationImg = document.getElementById('animation');
    const status = document.getElementById('status');

    // Define emotion frames using GitHub raw URLs
    const emotionFrames = {
      angry: Array.from({length: 20}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/angry/frame${String(i+1).padStart(2, '0')}.png`
      ),
      blink: Array.from({length: 39}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/blink/frame${String(i+1).padStart(2, '0')}.png`
      ),
      blink2: Array.from({length: 20}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/blink2/frame${String(i+1).padStart(2, '0')}.png`
      ),
      dizzy: Array.from({length: 67}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/dizzy/frame${String(i+1).padStart(2, '0')}.png`
      ),
      excited: Array.from({length: 24}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/excited/frame${String(i+1).padStart(2, '0')}.png`
      ),
      happy: Array.from({length: 45}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/happy/frame${String(i+1).padStart(2, '0')}.png`
      ),
      happy2: Array.from({length: 20}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/happy2/frame_ ${String(i+1).padStart(2, '0')}.png`
      ),
      happy3: Array.from({length: 26}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/happy3/frame${String(i+1).padStart(2, '0')}.png`
      ),
      neutral: Array.from({length: 61}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/neutral/frame${String(i+1).padStart(2, '0')}.png`
      ),
      sad: Array.from({length: 47}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/sad/frame${String(i+1).padStart(2, '0')}.png`
      ),
      sleep: Array.from({length: 112}, (_, i) => 
        `https://raw.githubusercontent.com/azmilazzo/roboeyes/main/images/sleep/frame${String(i+1).padStart(2, '0')}.png`
      )
    };

    let currentFrames = [];
    let currentFrameIndex = 0;
    let animationInterval = null;
    const frameDelay = 100; // ms per frame

    // Load selected emotion
    emotionSelect.addEventListener('change', (e) => {
      const emotion = e.target.value;
      
      if (!emotion || !emotionFrames[emotion]) {
        status.textContent = 'Please select a valid emotion';
        return;
      }

      currentFrames = emotionFrames[emotion];
      currentFrameIndex = 0;
      status.textContent = `Loaded ${currentFrames.length} frames for ${emotion}`;
      animationImg.style.display = 'block';
      animationImg.src = currentFrames[0];
      
      // Auto-start animation
      startAnimation();
    });

    // Start animation
    function startAnimation() {
      if (animationInterval) clearInterval(animationInterval);
      animationInterval = setInterval(() => {
        currentFrameIndex = (currentFrameIndex + 1) % currentFrames.length;
        animationImg.src = currentFrames[currentFrameIndex];
      }, frameDelay);
      status.textContent = `Playing ${emotionSelect.value} animation...`;
    }

    // Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
