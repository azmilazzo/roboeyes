<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Eyes</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f3f4f6;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      max-width: 48rem;
      width: 100%;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-header {
      text-align: center;
      padding: 1.5rem;
    }
    .card-title {
      font-size: 2rem;
      font-weight: bold;
    }
    .card-content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .eye-box {
      width: 24rem;
      height: 16rem;
      background: black;
      border-radius: 2rem;
      margin-bottom: 2rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: crosshair;
    }
    .eyes {
      display: flex;
      gap: 5rem;
    }
    .eye-container {
      width: 6rem;
      height: 6rem;
      position: relative;
    }
    .eye {
      width: 6rem;
      height: 6rem;
      background: #3b82f6;
      border-radius: 0.5rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .eye.happy {
      border-radius: 2rem 2rem 0 0;
      animation: vibrate 0.3s ease-in-out infinite;
    }
    @keyframes vibrate {
      0% { transform: translate(-50%, -80%); }
      50% { transform: translate(-50%, -82%); }
      100% { transform: translate(-50%, -80%); }
    }

    /* --- Added for SAD Expression --- */
    .eye.sad {
      background: #2563eb;
      border-radius: 0 0 2rem 2rem;
      animation: droop 0.5s ease-in-out infinite;
    }
    @keyframes droop {
      0% { transform: translate(-50%, -20%); }
      50% { transform: translate(-50%, -18%); }
      100% { transform: translate(-50%, -20%); }
    }

    /* --- Added for ANGRY Expression --- */
    .eye.angry {
      background: #dc2626;
      border-radius: 1rem 0.5rem 0.5rem 1rem;
      transform: rotate(-15deg) translate(-50%, -50%);
      animation: twitch 0.15s ease-in-out infinite;
    }
    @keyframes twitch {
      0% { transform: rotate(-15deg) translate(-52%, -48%); }
      50% { transform: rotate(-15deg) translate(-48%, -52%); }
      100% { transform: rotate(-15deg) translate(-52%, -48%); }
    }

    /* --- Added for LOVE Expression --- */
    .eye.love {
      background: #ec4899;
      border-radius: 50%;
      position: relative;
      animation: love-pulse 1s ease-in-out infinite;
    }
    
    .eye.love::before {
      content: 'â™¥';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      animation: heart-beat 0.8s ease-in-out infinite;
    }
    
    @keyframes love-pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    @keyframes heart-beat {
      0% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -50%) scale(1.2); }
      50% { transform: translate(-50%, -50%) scale(1); }
      75% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .blink {
      height: 0.25rem !important;
      transform: scaleY(0.05) translate(-50%, -50%) !important;
      transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1) !important;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      width: 100%;
      max-width: 32rem;
    }
    .control-button {
      padding: 0.75rem;
      background: #e5e7eb;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .control-button:hover {
      background: #d1d5db;
    }
    .control-button.active {
      background: #1f2937;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="card-title">Expressive Robot Eyes</div>
    </div>
    <div class="card-content">
      <div class="eye-box" id="eye-box">
        <div class="eyes">
          <div class="eye-container">
            <div class="eye" id="left-eye"></div>
          </div>
          <div class="eye-container">
            <div class="eye" id="right-eye"></div>
          </div>
        </div>
      </div>
      <div class="controls-grid" id="controls">
        <label>
          <input type="checkbox" id="idle-mode" checked> Idle Mode
        </label>
        <button data-expr="happy">ðŸ˜„ Happy</button>
        <button data-expr="sad">ðŸ˜¢ Sad</button>
        <button data-expr="angry">ðŸ˜  Angry</button>
        <button data-expr="love">ðŸ’• Love</button>
      </div>
    </div>
  </div>

  <script>
    const leftEye = document.getElementById("left-eye");
    const rightEye = document.getElementById("right-eye");
    const eyeBox = document.getElementById("eye-box");
    const idleMode = document.getElementById("idle-mode");
    const controlButtons = document.querySelectorAll("[data-expr]");

    let idleInterval;

    function resetEyes() {
      leftEye.className = "eye";
      rightEye.className = "eye";
    }

    function setExpression(expr) {
      resetEyes();
      leftEye.classList.add(expr);
      rightEye.classList.add(expr);
    }

    function blink() {
      leftEye.classList.add("blink");
      rightEye.classList.add("blink");
      setTimeout(() => {
        leftEye.classList.remove("blink");
        rightEye.classList.remove("blink");
      }, 150);
    }

    function startIdle() {
      clearInterval(idleInterval);
      idleInterval = setInterval(() => {
        const dx = (Math.random() - 0.5) * 4;
        const dy = (Math.random() - 0.5) * 4;
        leftEye.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        rightEye.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        blink();
      }, 2000);
    }

    function stopIdle() {
      clearInterval(idleInterval);
    }

    idleMode.addEventListener("change", () => {
      if (idleMode.checked) {
        startIdle();
      } else {
        stopIdle();
      }
    });

    controlButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const expr = button.getAttribute("data-expr");
        stopIdle();
        setExpression(expr);
        setTimeout(() => {
          resetEyes();
          if (idleMode.checked) startIdle();
        }, 4000);
      });
    });

    startIdle();
  </script>
</body>
</html>
