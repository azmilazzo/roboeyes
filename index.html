<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Eyes</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      min-height: 100vh;
      background: #f3f4f6;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      max-width: 48rem;
      width: 100%;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: auto;
    }
    .card-header {
      text-align: center;
      padding: 1.5rem;
    }
    .card-title {
      font-size: 2rem;
      font-weight: bold;
    }
    .card-content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Eye container */
    .eye-box {
      width: 24rem;
      height: 16rem;
      background: black;
      border-radius: 2rem;
      margin-bottom: 2rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: crosshair;
    }
    .eyes {
      display: flex;
      gap: 3rem;
      position: relative;
    }
    .eye-container {
      width: 5rem;
      height: 5rem;
      position: relative;
      overflow: visible;
    }
    .eye {
      width: 5rem;
      height: 5rem;
      background: #3b82f6;
      border-radius: 0.5rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* Happy expression */
    .eye.happy {
      border-radius: 2rem 2rem 0 0;
      animation: happy-bounce 0.3s ease-in-out infinite;
    }
    @keyframes happy-bounce {
      0% { transform: translate(-50%, -50%) translateY(-2.5rem); }
      50% { transform: translate(-50%, -50%) translateY(-2.7rem); }
      100% { transform: translate(-50%, -50%) translateY(-2.5rem); }
    }
    /* Sad expression */
    .eye.sad {
      background: #1e40af;
      border-radius: 0 0 2rem 2rem;
      animation: sad-droop 0.5s ease-in-out infinite;
    }
    @keyframes sad-droop {
      0% { transform: translate(-50%, -50%) translateY(2.5rem); }
      50% { transform: translate(-50%, -50%) translateY(2.7rem); }
      100% { transform: translate(-50%, -50%) translateY(2.5rem); }
    }
    /* Angry expression */
    .eye.angry {
      background: #dc2626;
      height: 5.5rem;
      width: 6rem;
      clip-path: polygon(100% 0%, 100% 100%, 0% 50%);
      transform: translate(-50%, -50%);
      animation: angry-shake 0.1s ease-in-out infinite;
    }
    .eye.angry.left {
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
      transform: translate(-50%, -50%) scaleX(-1);
    }
    @keyframes angry-shake {
      0% { transform: translate(-50%, -50%) translateY(3rem); }
      25% { transform: translate(-50%, -50%) translate(0.1rem, 3rem); }
      50% { transform: translate(-50%, -50%) translate(-0.1rem, 3rem); }
      75% { transform: translate(-50%, -50%) translate(0.1rem, 3rem); }
      100% { transform: translate(-50%, -50%) translateY(3rem); }
    }
    /* Dizzy expression */
    .eye.dizzy {
      background: transparent;
    }
    .eye.dizzy::before {
      content: '';
      --b: 8px;
      --s: 80px;
      --c: #CD8C52;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: var(--s);
      aspect-ratio: 1;
      background:
        repeating-radial-gradient(calc(2*var(--b)) at top,#0000 -1px,var(--c) 0 calc(50% - 1px),#0000 50% calc(100% - 1px)) calc(50% + var(--b)) 100%,
        repeating-radial-gradient(calc(2*var(--b)) at bottom,var(--c) -1px,#0000 0 calc(50% - 1px),var(--c) 50% calc(100% - 1px)) 50% 0;
      background-size: 150% 50%;
      background-repeat: no-repeat;
      mask:
        radial-gradient(calc(1.5*var(--b)) at calc(100% - var(--b)/2) 0, #0000 calc(100%/3), #000 calc(100%/3 + 1px) 110%, #0000 0) calc(50% + var(--b)/2)
         100%/calc(3*var(--b)) 50% exclude no-repeat,
        conic-gradient(#000 0 0);
      animation: spiral-rotate 1s linear infinite;
    }
    @keyframes spiral-rotate {
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
    /* Love expression */
    .eye.love {
      background: #ec4899;
      border-radius: 50%;
      position: relative;
      animation: love-pulse 1s ease-in-out infinite;
    }
    .eye.love::before {
      content: '‚ô•';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      animation: heart-beat 0.8s ease-in-out infinite;
    }
    @keyframes love-pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes heart-beat {
      0% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -50%) scale(1.2); }
      50% { transform: translate(-50%, -50%) scale(1); }
      75% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    /* Anger symbol animation */
    .anger-symbol {
      position: absolute;
      top: 20%;
      right: 20%;
      font-size: 2.5rem;
      opacity: 0;
      animation: pulse 0.5s ease-in-out infinite alternate;
      z-index: 10;
      display: none;
    }
    .blink {
      height: 0.25rem !important;
      transform: scaleY(0.05) translate(-50%, -50%) !important;
      transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1) !important;
    }
    /* Controls */
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      width: 100%;
      max-width: 32rem;
    }
    .control-button {
      padding: 0.75rem;
      background: #e5e7eb;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .control-button:hover {
      background: #d1d5db;
    }
    .control-button.active {
      background: #1f2937;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="card-title">Expressive Robot Eyes</div>
    </div>
    <div class="card-content">
      <!-- Eye Display -->
      <div class="eye-box" id="eye-box">
        <div class="eyes">
          <!-- Left Eye -->
          <div class="eye-container">
            <div class="eye" id="left-eye"></div>
          </div>
          <!-- Right Eye -->
          <div class="eye-container">
            <div class="eye" id="right-eye"></div>
          </div>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="controls-grid">
        <div class="control-button" onclick="setExpression('normal')">
          üòê Normal
        </div>
        <div class="control-button" onclick="setExpression('happy')">
          üòä Happy
        </div>
        <div class="control-button" onclick="setExpression('sad')">
          üò¢ Sad
        </div>
        <div class="control-button" onclick="setExpression('angry')">
          üò† Angry
        </div>
        <div class="control-button" onclick="setExpression('dizzy')">
          üòµ Dizzy
        </div>
        <div class="control-button" onclick="setExpression('love')">
          üíï Love
        </div>
        <div class="control-button" onclick="blink()">
          üòâ Blink
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentExpression = 'normal';
    let isBlinking = false;
    
    function setExpression(expression) {
      if (isBlinking) return;
      
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');
      
      // Remove all expression classes
      leftEye.className = 'eye';
      rightEye.className = 'eye';
      
      // Remove active class from all buttons
      document.querySelectorAll('.control-button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Add active class to clicked button
      event.target.classList.add('active');
      
      currentExpression = expression;
      
      // Add the new expression
      switch(expression) {
        case 'happy':
          leftEye.classList.add('happy');
          rightEye.classList.add('happy');
          break;
        case 'sad':
          leftEye.classList.add('sad');
          rightEye.classList.add('sad');
          break;
        case 'angry':
          leftEye.classList.add('angry', 'left');
          rightEye.classList.add('angry');
          break;
        case 'dizzy':
          leftEye.classList.add('dizzy');
          rightEye.classList.add('dizzy');
          break;
        case 'love':
          leftEye.classList.add('love');
          rightEye.classList.add('love');
          break;
        case 'normal':
        default:
          // Normal expression - no additional classes needed
          break;
      }
    }
    
    function blink() {
      if (isBlinking) return;
      
      isBlinking = true;
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');
      
      leftEye.classList.add('blink');
      rightEye.classList.add('blink');
      
      setTimeout(() => {
        leftEye.classList.remove('blink');
        rightEye.classList.remove('blink');
        isBlinking = false;
      }, 150);
    }
    
    // Mouse tracking for eye movement
    document.getElementById('eye-box').addEventListener('mousemove', (e) => {
      if (currentExpression !== 'normal') return;
      
      const eyeBox = e.currentTarget;
      const rect = eyeBox.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      
      const deltaX = mouseX - centerX;
      const deltaY = mouseY - centerY;
      
      const maxMove = 20;
      const moveX = Math.max(-maxMove, Math.min(maxMove, deltaX / 10));
      const moveY = Math.max(-maxMove, Math.min(maxMove, deltaY / 10));
      
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');
      
      leftEye.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
      rightEye.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
    });
    
    // Reset eye position when mouse leaves
    document.getElementById('eye-box').addEventListener('mouseleave', () => {
      if (currentExpression !== 'normal') return;
      
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');
      
      leftEye.style.transform = 'translate(-50%, -50%)';
      rightEye.style.transform = 'translate(-50%, -50%)';
    });
  </script>
</body>
</html>
